name: CI

on:
  push:
    branches: [main, dev, "feature/**"]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "postgresql://test:test@localhost:5432/testdb"
      CLERK_SECRET_KEY: "sk_test_dummy_key"
      WEBHOOK_SECRET: "whsec_test_dummy_secret"
      GOOGLE_GENERATIVE_AI_API_KEY: "test_google_ai_key"
      OPENAI_API_KEY: "test_openai_key"
      PUSHER_SECRET: "test_pusher_secret"
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: "pk_test_dummy_key"
      NEXT_PUBLIC_PUSHER_APP_ID: "test_pusher_app_id"
      NEXT_PUBLIC_PUSHER_KEY: "test_pusher_key"
      NEXT_PUBLIC_PUSHER_CLUSTER: "mt1"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: "9.9.0"

      - name: Install dependencies
        run: pnpm install

      - name: Run type check
        run: pnpm typecheck

      - name: Run Lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test

  build:
    runs-on: ubuntu-latest
    needs: test
    env:
      DATABASE_URL: "postgresql://test:test@localhost:5432/testdb"
      CLERK_SECRET_KEY: "sk_test_dummy_key"
      WEBHOOK_SECRET: "whsec_test_dummy_secret"
      GOOGLE_GENERATIVE_AI_API_KEY: "test_google_ai_key"
      OPENAI_API_KEY: "test_openai_key"
      PUSHER_SECRET: "test_pusher_secret"
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: "pk_test_dummy_key"
      NEXT_PUBLIC_PUSHER_APP_ID: "test_pusher_app_id"
      NEXT_PUBLIC_PUSHER_KEY: "test_pusher_key"
      NEXT_PUBLIC_PUSHER_CLUSTER: "mt1"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: "9.9.0"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build
